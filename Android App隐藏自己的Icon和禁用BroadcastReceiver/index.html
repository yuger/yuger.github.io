<h3 id="App隐藏自己的Icon"><a href="#App隐藏自己的Icon" class="headerlink" title="App隐藏自己的Icon"></a>App隐藏自己的Icon</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">PackageManager packageManager = getPackageManager();</div><div class="line">ComponentName componentName = <span class="keyword">new</span> ComponentName(getPackageName(), <span class="string">"Activity全名"</span>);<span class="comment">//包名，组件名</span></div><div class="line"><span class="keyword">int</span> res = packageManager.getComponentEnabledSetting(componentName);</div><div class="line"><span class="keyword">if</span> (res == PackageManager.COMPONENT_ENABLED_STATE_DEFAULT || res == PackageManager.COMPONENT_ENABLED_STATE_ENABLED) &#123;</div><div class="line"><span class="comment">// 隐藏应用图标</span></div><div class="line">packageManager.setComponentEnabledSetting(componentName, PackageManager.COMPONENT_ENABLED_STATE_DISABLED, PackageManager.DONT_KILL_APP);</div><div class="line">&#125; <span class="keyword">else</span> &#123;</div><div class="line"><span class="comment">// 显示应用图标</span></div><div class="line">packageManager.setComponentEnabledSetting(componentName, PackageManager.COMPONENT_ENABLED_STATE_DEFAULT, PackageManager.DONT_KILL_APP);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="禁用BroadcastReceiver：："><a href="#禁用BroadcastReceiver：：" class="headerlink" title="禁用BroadcastReceiver：："></a>禁用BroadcastReceiver：：</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">ComponentName receiver = <span class="keyword">new</span> ComponentName(context,需要禁止的receiver); </div><div class="line">getPackageManager().setComponentEnabledSetting(receiver,PackageManager.COMPONENT_ENABLED_STATE_DISABLED,PackageManager.DONT_KILL_APP);</div></pre></td></tr></table></figure>
